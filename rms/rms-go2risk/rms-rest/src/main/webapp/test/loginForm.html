<!DOCTYPE html>
<HTML>
<head>
<title>RMS Login Form (Test)</title>
<script type="text/javascript">
function myVal() {
	var username = document.getElementById("txtUsername").value;
	var password = document.getElementById("txtPassword").value;

	if (username.length <= 0) {
		alert("Please enter your username.");
		document.loginForm.username.focus();
		return false;
	}

	if (password.length <= 0) {
		alert("Please enter your password.");
		document.loginForm.password.focus();
		return false;
	}
	
	/*
	var myContextWithPath = $window.location.pathname.substring(0, window.location.pathname.lastIndexOf("/"));
	var myContext = $window.location.pathname.substring(0, window.location.pathname.indexOf("/", 2));

	alert("myContextWithPath: " + myContextWithPath);
	alert("myContext: " + myContext);
	*/
	
	document.getElementById("frmLogin").action = "/rmsrest/p/api/login";
	document.getElementById("frmLogin").submit();
}
</script>
</head>
<body>
	<form id="frmLogin" name="loginForm" method="post">
	
		<h1>RMS Login Form (Test)</h1>
		
		<hr>

		<table id="tblLogin">
			<thead>
			</thead>
			<tbody>
				<tr>
					<td>Username: </td>
					<td><input type="text" id="txtUsername" name="username" size="25" maxlength="40"></td>
				</tr>
				<tr>
					<td>Password: </td>
					<td><input type="password" id="txtPassword" name="password" size="26" maxlength="128"></td>
				</tr>
				<tr></tr>
				<tr></tr>
				<tr></tr>
				<tr></tr>
				<tr></tr>
				<tr align="center">
					<td colspan="2">
						<input type="button" name="login" id="btnSubmit" value="Login" onClick="myVal()"> 
						<input type="reset" name="reset" id="btnReset" value="Clear">
					</td>
				</tr>
			</tbody>
			<tfoot>
			</tfoot>
		</table>
		
	</form>
</body>
</HTML>
